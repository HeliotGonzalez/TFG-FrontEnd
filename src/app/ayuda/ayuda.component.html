<div class="help-page d-flex flex-column min-vh-100">
  <!-- Hero / título -->
  <section class="help-hero text-white d-flex align-items-center justify-content-center">
    <div class="overlay"></div>
    <div class="container position-relative text-center">
      <h1 class="display-6 fw-bold mb-2">¿Necesitas ayuda?</h1>
      <p class="lead mb-0">Encuentra respuestas rápidas o contáctanos.</p>
    </div>
  </section>

  <!-- Contenido principal -->
  <main class="flex-grow-1 py-5">
    <div class="container">
      <!-- Buscador de FAQ (opcional) -->
      <div class="row mb-4 justify-content-center">
        <div class="col-12 col-md-8">
          <input
            type="text"
            class="form-control"
            placeholder="Buscar pregunta…"
            [(ngModel)]="searchTerm"
          />
        </div>
      </div>

      <!-- Acordeón FAQ -->
      <div class="accordion" id="faqAccordion">
        <div
          class="accordion-item"
          *ngFor="let faq of filteredFaqs(); let i = index"
        >
          <h2 class="accordion-header" [id]="'heading' + i">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              [attr.data-bs-target]="'#collapse' + i"
              aria-expanded="false"
              [attr.aria-controls]="'collapse' + i"
            >
              {{ faq.question }}
            </button>
          </h2>
          <div
            [id]="'collapse' + i"
            class="accordion-collapse collapse"
            [attr.aria-labelledby]="'heading' + i"
            data-bs-parent="#faqAccordion"
          >
            <div class="accordion-body">
              {{ faq.answer }}
            </div>
          </div>
        </div>
      </div>

      <!-- Contacto directo -->
      <section class="contact-help text-center mt-5">
        <h2 class="h5 mb-3">¿No encuentras lo que buscas?</h2>
        <p class="mb-3">
          Escríbenos a
          <a href="mailto:soporte&#64;tusitio.com">soporte&#64;tusitio.com</a> o
          rellena nuestro <a routerLink="/contact">formulario de contacto</a>.
        </p>
      </section>
    </div>
  </main>
</div>
