<body class="body">
    <div class="container my-4">
        <br><br><br>
        <h4 class="d-flex justify-content-center mb-3">Usuarios</h4>

        @if (!users.length) {
            <div class="alert alert-info">No hay usuarios.</div>
        }

        @if (users.length){
            <ul class="list-group mb-3">
                @for (u of users; track u.id) {
                <li class="list-group-item d-flex justify-content-between">
                    <span>
                        <strong>{{ u.name }}</strong>
                        <small class="text-muted ms-2">{{ u.email }}</small>
                    </span>
                    
                    <button class="btn btn-outline-danger btn-sm"
                            (click)="banUser(u.id)">
                        <i class="bi bi-shield-x me-1"></i>
                        Banear usuario
                    </button>
                </li>
                }
            </ul>
        }

        @if (meta){
            <nav class="d-flex justify-content-center">
                <ul class="pagination mb-0">
                <li class="page-item" [class.disabled]="!canPrev">
                    <button class="page-link" (click)="loadPage(page - 1)" [disabled]="!canPrev">
                    &laquo; Anterior
                    </button>
                </li>

                <li class="page-item disabled">
                    <span class="page-link">
                    PÃ¡gina {{ meta.current_page }} / {{ meta.last_page }}
                    </span>
                </li>

                <li class="page-item" [class.disabled]="!canNext">
                    <button class="page-link" (click)="loadPage(page + 1)" [disabled]="!canNext">
                    Siguiente &raquo;
                    </button>
                </li>
                </ul>
            </nav>
        }

    </div>
</body>
