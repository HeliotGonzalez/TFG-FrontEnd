<body class="body palabras">
  <div class="container py-4 mt-4">
    <div class="d-flex flex-nowrap justify-content-center align-items-center">
      @for(letter of letters; track letter){
        <div class="p-1">
          <div class="card card-hover text-center"
               [ngClass]="{'border-primary': letter === currentLetter}"
               (click)="onLetterClick(letter)"
               style="width: 51px; cursor: pointer;">
            <div class="card-body p-1">
              <h6 class="card-title m-0">{{ letter }}</h6>
            </div>
          </div>
        </div>
      }
    </div>
    <div class="d-flex justify-content-center align-items-center mt-4" style="margin-bottom: -3em;">
      <a href="" class="btn btn-success me-2" routerLink="/word-register">Añadir palabra</a>
    </div>
  </div>

  <!-- Sección para el mensaje cuando no hay palabras -->
  @if (NPalabras === 0){
    <div class="container-fluid p-0 palabras">
      <div class="d-flex align-items-center justify-content-center" style="height: 83vh;">
        <div class="card text-center w-100" style="max-width: 800px; height: 300px;">
          <div class="card-body d-flex flex-column justify-content-center align-items-center" style="height: 100%;">
            <h1 class="card-title text-black">No hay palabras registradas</h1>
            <p class="card-text text-black">¿Quieres registrar una?</p>
            <a class="btn btn-success" routerLink="/word-register">Registrar palabra</a>
          </div>
        </div>
      </div>
    </div>
  }

  <!-- Sección para mostrar palabras con su significado -->
  @if (NPalabras > 0){
    <div class="container-fluid p-0 palabras" style="min-height: 100vh;">
      <div class="row">
        <app-word-list [words]="words"></app-word-list>
      </div>
    </div>
  }  
</body>
