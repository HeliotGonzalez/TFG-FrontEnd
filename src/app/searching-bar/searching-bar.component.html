<!-- searching-bar.component.html -->
<div class="main--div3">
    <form [formGroup]="wordForm" (ngSubmit)="onSubmit()">
      <!-- Notar que quitamos routerLink, solo dejamos la invocación al método de búsqueda -->
      <input type="text" id="word" formControlName="word" placeholder="Buscar palabra o frase" [ngClass]="styleVariant"/>
      <i class="bi bi-search lupita" (click)="onSubmit()"></i>
    </form>
</div>
