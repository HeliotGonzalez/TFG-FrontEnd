<body class="body">
    <br /><br /><br /><br />
  
    <div class="d-flex flex-column align-items-center">
        <!-- Dropdown de selección múltiple -->
        <div class="mb-3 w-100 d-flex justify-content-center">
          <div class="dropdown search-container">
            <button
              class="btn btn-outline-secondary dropdown-toggle"
              type="button"
              (click)="toggleDropdown()"
              aria-expanded="dropdownOpen"
            >
              {{ tags.length ? 'Seleccionadas (' + tags.length + ')' : 'Seleccionar temáticas' }}
            </button>
            <ul class="dropdown-menu" [class.show]="dropdownOpen">
              <li *ngFor="let tag of tagsFromApi">
                <a
                  class="dropdown-item"
                  href="#"
                  (click)="onSelectTag(tag, $event)"
                >
                  {{ tag }}
                </a>
              </li>
            </ul>
          </div>
        </div>
      
        <!-- Badges de etiquetas seleccionadas -->
        <div class="d-flex flex-wrap justify-content-center tags-container">
          <span *ngFor="let tag of tags; let i = index" class="badge bg-secondary me-2 mb-2">
            {{ tag }}
            <button type="button" class="btn-close btn-close-white btn-sm ms-2" aria-label="Cerrar"(click)="removeTag(i)"></button>
          </span>
        </div>
      </div>

    <app-video-list [videos]="videos"></app-video-list>
  </body>
