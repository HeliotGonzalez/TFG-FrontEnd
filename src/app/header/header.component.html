<header class="header">
  <button class="hamburger" (click)="menuOpen = !menuOpen" [attr.aria-expanded]="menuOpen" aria-label="Abrir / cerrar menú">
    <span></span><span></span><span></span>
  </button>

  <!-- ahora el nav recibe la clase `.open` cuando menuOpen = true -->
  <nav class="header--nav" [class.open]="menuOpen">
    <li class="header--h1__nav" id="name">
      <img src="icono.png" alt="" width="40" height="40" class="header--img__li rounded-circle ms-5">
      <a class="header--a__li" (click)="goTo('homepage')">Signario</a>
    </li>

    <i class="bi bi-search lupita" style="cursor: pointer;" (click)="search()"></i>

    <li class="header--h1__nav" (click)="goTo('AboutUs')" [ngClass]="{ 'active': activeRoute === 'AboutUs' }" style="cursor: pointer;"><a>Sobre Nosotros</a></li>
    <li class="header--h1__nav" (click)="goTo('colaborate')" [ngClass]="{ 'active': activeRoute === 'colaborate' }" style="cursor: pointer;"><a>Colaborar</a></li>
    <li class="header--h1__nav" (click)="goTo('sendSuggestion')" [ngClass]="{ 'active': activeRoute === 'sendSuggestion' }" style="cursor: pointer;"><a>Enviar Sugerencias</a></li>
    <li class="header--h1__nav" (click)="goTo('help')" [ngClass]="{ 'active': activeRoute === 'help' }" style="cursor: pointer;"><a>Ayuda</a></li>

    <li class="header--h1__nav user" *ngIf="(authService.currentUser$ | async) as user; else noUser">
      <a class="header--a__li" id="Perfil" (click)="openDropdown($event)">Perfil ▾</a>
      <ul class="dropdown-menu" [class.show]="dropdownOpen">
        <li><a [routerLink]="['/profile', userID]">Ver Perfil</a></li>
        <li><a routerLink="/chat">Mensajes</a></li>
        <li><a (click)="logout()">Cerrar sesión</a></li>
      </ul>
    </li>

    <ng-template #noUser>
      <li class="header--h1__nav">
        <a class="header--a__li" routerLink="/login" id="Iniciar">
          Iniciar Sesión
        </a>
      </li>
    </ng-template>
  </nav>
</header>
