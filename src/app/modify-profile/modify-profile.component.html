<body class="d-flex justify-content-center align-items-center min-vh-100" style="background: #F6E6B2;">
    <div class="card p-4" style="width: 100%; max-width: 800px; background: #ffffff;">
      <div class="card-header text-center border-0 mb-3">
        <h3>Editar Perfil</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
          <div class="mb-3 text-center">
            <img [src]="avatarPreview || userData.avatarUrl || 'assets/default-avatar.png'" class="rounded-circle mb-2" width="100" height="100" alt="Avatar">
            <input type="file" accept="image/*" (change)="onFileChange($event)" class="form-control"/>
          </div>
  
          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input id="name" type="text" class="form-control" formControlName="name">
          </div>
  
          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input id="username" type="text" class="form-control" formControlName="username">
          </div>
  
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" type="email" class="form-control" formControlName="email">
          </div>
  
          <div class="mb-3">
            <label for="bio" class="form-label">Biograf√≠a</label>
            <textarea id="bio" rows="3" class="form-control" formControlName="descricion"></textarea>
          </div>
  
          <div class="d-flex justify-content-end  align-items-center">
            <button type="button" class="btn btn-secondary me-2" (click)="onCancel()">
              Cancelar
            </button>
            <button type="submit" class="btn btn-primary" [disabled]="profileForm.invalid || loading">
              {{ loading ? 'Guardando...' : 'Guardar Cambios' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
